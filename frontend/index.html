<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Preparedness App</title>
    <link href="style.css" rel="stylesheet">
    <script src="app.js" defer></script>
</head>
<body class="bg-cover">
    <div class="container mx-auto text-center mt-20">
        <h1 class="text-4xl font-bold mb-8">Disaster Preparedness App</h1>
        <input
            type="text"
            id="locationInput"
            placeholder="Enter Location"
            class="border p-2 w-64 mb-4"
        />
        <button
            onclick="getWeather()"
            class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600"
        >
            Get Weather
        </button>

        <div id="weatherData" class="mt-8">
            <p id="description" class="text-xl"></p>
            <p id="temperature" class="text-xl"></p>
            <p id="humidity" class="text-xl"></p>
            <p id="windSpeed" class="text-xl"></p>
        </div>
    </div>
</body>
</html>
